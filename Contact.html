<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>

<h1 style="color: #2980B9; font-family: 'Arial', sans-serif;">Contact Us</h1>

<form id="contactForm" action="#" method="post">
    <label for="name" style="color: #34495E; font-family: 'Georgia', serif;">Your Name:</label><br>
    <input type="text" id="name" name="name" required style="font-family: 'Courier New', Courier, monospace; background-color: #f0f0f0; border: 1px solid #BDC3C7; padding: 5px;">
    <br><br>
    
    <label for="email" style="color: #34495E; font-family: 'Georgia', serif;">Your Email:</label><br>
    <input type="email" id="email" name="email" required style="font-family: 'Courier New', Courier, monospace; background-color: #f0f0f0; border: 1px solid #BDC3C7; padding: 5px;">
    <br><br>
    
    <label for="message" style="color: #34495E; font-family: 'Georgia', serif;">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" required style="font-family: 'Courier New', Courier, monospace; background-color: #f0f0f0; border: 1px solid #BDC3C7; padding: 5px;"></textarea>
    <br><br>
    
    <button type="submit" style="background-color: #2980B9; color: white; border: none; padding: 10px 20px; font-family: 'Arial', sans-serif;">Send Message</button>
</form>

<p style="color: #34495E; font-family: 'Verdana', Geneva, sans-serif;">If you have any questions or comments, feel free to reach out!</p>

</body>
</html>
